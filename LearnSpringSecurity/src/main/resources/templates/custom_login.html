<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Spring Boot App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 32px 28px 28px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
            width: 100%;
            max-width: 340px;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #2d6cdf;
            margin-bottom: 18px;
            text-align: center;
        }
        .login-form label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            font-size: 1rem;
            background: #f7fafc;
        }
        .login-form button {
            width: 100%;
            padding: 10px 0;
            background: #2d6cdf;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #1a4fa3;
        }
        .login-form .register-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2d6cdf;
            text-decoration: none;
            font-size: 0.97rem;
        }
        .login-form .register-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="post" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign in</button>
            
        </form>
    </div>
</body>
</html>
