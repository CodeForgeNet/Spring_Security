<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
    }
    .error-container {
      background: #fff;
      padding: 40px 32px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(44, 62, 80, 0.12);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .error-code {
      font-size: 5rem;
      font-weight: bold;
      color: #2d6cdf;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .error-title {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 12px;
      color: #222;
    }
    .error-message {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 24px;
    }
    .home-link {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 28px;
      background: #2d6cdf;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .home-link:hover {
      background: #1a4fa3;
    }
    @media (max-width: 500px) {
      .error-container {
        padding: 24px 8px 20px 8px;
      }
      .error-code {
        font-size: 3.2rem;
      }
      .error-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">403</div>
    <div class="error-title">Forbidden</div>
    <div class="error-message">
      You don't have permission to access this resource.<br>
      If you believe this is an error, please contact the administrator.
    </div>
    <a href="/" class="home-link">Go to Homepage</a>
  </div>
</body>
</html>
